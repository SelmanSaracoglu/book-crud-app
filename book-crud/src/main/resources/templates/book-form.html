<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>
    <h1>Book Form</h1>

    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}"/><br/>

        <label>Author:</label>
        <input type="text" th:field="*{author}"/><br/>

        <label>Price:</label>
        <input type="text" th:field="*{price}"/><br/>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/books}">Back to list</a>
</body>
</html>
